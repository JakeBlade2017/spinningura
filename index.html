<!doctype html>
<html lang = "ko">
    <head></head>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "initial-scale = 1, minimum-scale = 1">
    
    <link rel = "icon" href = "source/imgs/7.png">
    <title>Spin gura</title>

    <body id = "body_t" class = "body_t">
        <style>
        .body_t
        {
        overflow-x: hidden; /* Hide horizontal scrollbar */
        overflow-y: hidden;
        outline: none;
        color: transparent;
        text-decoration: none;
        }
        </style>
        
        
        <img id = "obj_gura" class = "obj_gura" src = "source/imgs/7.png" style = "opacity : 0; width : 280px; position : absolute; top : 65%; transform-origin : center; box-shadow: none; outline: none;" draggable = "false">
        
        <img id = "obj_guide" class = "obj_guide" src = "source/imgs/icon2.png" style = "transition : opacity 0.6s, width 0.6s; opacity : 0; width : 0px; position : absolute; top : 63%; cursor : pointer;" draggable = "false">
        
        
        <div id = "guide_line" class = "guide_line" style = "border-radius: 6px; width : 0px; height : 5px; transition : opacity 0.2s, width 1.65s; opacity : 1; background-image : linear-gradient(to right, #ffffff00, white); position : absolute; top : 77%;" draggable = "false"></div>
        
        <img id = "obj_guide_cursor" class = "obj_guide_cursor" src = "source/imgs/icon3.png" style = "transition : opacity 1s, width 0.25s, left 1.5s; opacity : 0; width : 80px; position : absolute; top : 75%;" draggable = "false">
        
        <div id = "guide_text" class = "guide_text" style = "opacity : 0; cursor : context-menu;">
        <!-- Drag to spin -->
        </div>
        
        <input type = "text" id = "resistence_value_text" class = "resistence_value_text" value = "" style = "opacity : 0; cursor : context-menu; z-index : 990;">
        
        <!-- air resistence -->
        <div id = "air_res" class = "air_res" style = "opacity : 0; cursor : context-menu; z-index : 990;">
        Resistence
        </div>
        
        <div id = "type_change" class = "type_change" style = "opacity : 0; cursor : pointer; z-index : 990;">
        Skin
        </div>
        
        <a id = "github_link" class = "github_link" target = "_blank" style = "opacity : 0; cursor : pointer; z-index : 990; text-decoration : none;" href = "https://github.com/ABER1047/Spin_gura">
        Github
        </a>
        
        <input id = "air_res_bar" class = "air_res_bar" type="range" min="0" max="400" value="165" style = "opacity : 0; z-index : 990;">
        </div>
        
        <div id = "loading_bg" class = "loading_bg" style = "transition : opacity 1s; background-color : #fbfbfb; left : -128px; top : -128px; width : 3200px; height : 3200px; position : fixed; z-index : 999;"></div>
        <img id = "loading_gif" class = "loading_gif" src = "source/imgs/loading.gif" style = "opacity : 0; position : fixed; z-index : 1000;" draggable = "false" loading = "eager" preload = "auto">
    </body>
    

    <script src = "https://cdn.jsdelivr.net/gh/ABER1047/Forme@main/scripts.js"></script>
    <script src = "https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src = "scripts.js"></script>
    <link rel = "stylesheet" href = "design.css">
</html>
